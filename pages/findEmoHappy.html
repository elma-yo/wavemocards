    <script>
        const happyCards = document.querySelector('#happyCards');
        const listModal = document.querySelector('.listModal');

        axios.get("http://api2.wavemocards.com/emotions?require=cards")
            .then(function(response){
                let aryData = Object.values(response.data); // 轉成「陣列」
                let aryIds = Object.keys(response.data); // 資料庫中的各卡片 id (0~64)

                for(let i=0; i<aryData.length; i++){
                    aryData[i].id= aryIds[i];
                }

            // 展開卡
            initCards()
            function initCards() {
                let strCardsHappy = "";
                let strModal = "";
                let emo;
                aryData.forEach(function(data, i){
                    if(data.Category == "快樂"){
                        emo = "happy";
                        let contentCards = `
                        <div class="position-relative me-48 mb-24">
                            <button type="button" class="position-absolute top-0 start-100 translate-middle rounded-circle border-0 btn-add-card-m"></button>
                            <button type="button" class="class-card mb-12 bg-${emo} link-gray-900 class-card-${emo}" data-bs-toggle="modal" data-bs-target="#emo${i}">
                                <p>${data.Name[0]}&nbsp;${data.Name[1]}</p>
                                <div class="img-box">
                                    <img src="./upload/${data.id}.svg" alt="${data.Name}">
                                </div>
                            </button>
                        </div>`;
                        strCardsHappy+=contentCards;
                    }
                })
                happyCards.innerHTML = strCardsHappy;
            }

            // 大情緒卡 Modal
            initModal();
            function initModal() {
            let strModal = "";
            let emo;
            aryData.forEach(function(data, i){
                if(data.Category == "快樂") {
                    emo = "happy";
                }
                
                let content = `
                    <li>
                        <div class="modal fade px-32" id="emo${i}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered c-modal-xl-card">
                                <div class="modal-content bg-${emo} my-36">
                                    <div class="modal-body d-sm-flex justify-content-between align-items-center position-relative">
                                        <button type="button" class="position-absolute top-0 start-100 translate-middle rounded-circle border-0 btn-add-card-xl"></button>
                                        <div class="box-bigCard-text">
                                            <div class="d-flex d-md-none w-100 justify-content-center">
                                                <div class="d-sm-none box-bigCard-img mb-8">
                                                    <img class="w-100" src="./upload/${data.id}.svg" alt="${data.Name}">
                                                </div>
                                            </div>
                                            <div class="title w-100 mb-20 d-flex justify-content-center justify-content-sm-between  align-items-end">
                                                <h2>${data.Name}</h2>
                                            </div>
                                            <div class="mb-16">
                                                <h3 class="mb-4">意思：</h3>
                                                <p>${data.Description}</p>
                                            </div>
                                            <div>
                                                <h3 class="mb-4">例句：</h3>
                                                <p>${data.Example}</p>
                                            </div>
                                        </div>
                                        <div class="d-none d-sm-block box-bigCard-img">
                                            <img class="w-100" src="./upload/${data.id}.svg" alt="${data.Name}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>`;
                    strModal+=content;
                })
                listModal.innerHTML = strModal;
            }
        })
    </script>
