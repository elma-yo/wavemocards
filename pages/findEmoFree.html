<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>浪潮情緒卡｜找尋我的情緒｜自由探索</title>
        <!-- Bootstrap icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <%- include('./layout/headerLoggedIn'); -%>

        <main>
            <div class="container py-16 mb-48">
                <!-- 標題 -->
                <div class="titleBar d-flex justify-content-between align-items-center">
                    <h2>找尋我的情緒｜自由探索</h2>
                    <a class="ms-16 btn btn-main c-btn btn-goToMyCards" href="myEmoCardsHolder.html">
                        <i class="bi bi-folder2"></i>
                        <i class="bi bi-folder2-open"></i>
                        <span class="ms-4">我的情緒卡夾</span>
                    </a>
                </div>
                <!-- 導覽說明 -->
                <div class="guid mb-36 px-24 py-12 bg-main-tint03">
                    <p class="mb-4 d-flex align-items-center">
                        🔎 若畫面中的情緒卡與你現在的情緒相符的話，請點擊下方的&nbsp;<span class="text-main fs-6 fw-bolder">Ｏ</span>&nbsp;按鈕；反之，若不符合你現在的情緒的話，請點擊&nbsp;<span class="text-pink fs-7 fw-bolder">X</span>&nbsp;。
                    </p>
                    <p class="d-flex align-items-center">
                        🔎 當選擇完所有的情緒卡後，請點擊右上方的「&nbsp;<span class="text-main fw-bolder">我的情緒卡夾</span>&nbsp;」，以進行下一步的內容。
                    </p>
                </div>
    
                <!-- Card & Buttons -->
                <!-- Card -->
                <div class="free-cards mb-24 position-relative overflow-hidden">
                    <div class="position-absolute top-0 start--15 free-card d-flex justify-content-center align-items-center bg-expectation link-gray-900 border-0 opacity-25">
                        <p>期&nbsp;待</p>
                        <div class="img-box">
                            <img src="../assets/images/02-expectation/expaction01-expect.svg" alt="期待">
                        </div>
                    </div>
                    <button type="button" class="position-absolute top-0 start-50 translate-x-middle free-card d-flex justify-content-center align-items-center bg-happy link-gray-900 class-card-happy" data-bs-toggle="modal" data-bs-target="#happy05">
                        <p>興&nbsp;奮</p>
                        <div class="img-box">
                            <img src="../assets/images/01-happy/happy05-excited.svg" alt="興奮">
                        </div>
                    </button>
                </div>
                <!-- Buttons -->
                <div class="d-flex justify-content-center">
                    <button type="button" class="me-28 btn-free btn-free-cross">
                        <img class="btn-free-cross-default" src="../assets/images/buttons/cross-xl.svg" alt="cross">
                        <img class="btn-free-cross-hover" src="../assets/images/buttons/cross-hover.svg" alt="cross hover">
                    </button>
                    <button type="button" class="btn-free btn-free-circle">
                        <img class="btn-free-circle-default" src="../assets/images/buttons/circle-xl.svg" alt="cross">
                        <img class="btn-free-circle-hover" src="../assets/images/buttons/circle-xl-hover.svg" alt="cross hover">
                    </button>
                </div>
            </div>
        </main>

        <%- include('./layout/footer'); -%>
        <%- include('./layout/modalEmoCards'); -%>

        <script type="module" src="../main.js"></script>
        <script type="text/javascript" src="../assets/js/mouseoverTitle.js"></script>
    </body>
</html>
