<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <%- include('./layout/headerLoggedIn'); -%>

    <main>
      <div class="container py-16 pt-72" id="top">
        <div class="titleBar d-flex justify-content-between align-items-center">
            <h2>驚訝</h2>
            <div class="nav-btn d-flex justify-content-end">

            </div>
        </div>
        <div class="d-flex flex-wrap mb-72">
            <button type="button" class="class-card me-16 bg-amazed link-gray-900 class-card-amazed" data-bs-toggle="modal" data-bs-target="#amazed01">
                <p>錯&nbsp;愕</p>
                <div class="img-box">
                  <img src="https://wavemocards.com/frontend/upload/05-amazed/amazed01-stunned.svg" alt="amazed">
                </div>
            </button>
            <button type="button" class="class-card me-16 bg-amazed link-gray-900 class-card-amazed" data-bs-toggle="modal" data-bs-target="#amazed02">

            <button type="button" class="class-card me-16 bg-amazed link-gray-900 class-card-amazed" data-bs-toggle="modal" data-bs-target="#amazed03">

                <div class="img-box">
                  <img src="https://wavemocards.com/frontend/upload/05-amazed/amazed03-surprised.svg" alt="amazed">
                </div>
            </button>
            <button type="button" class="class-card me-16 bg-amazed link-gray-900 class-card-amazed" data-bs-toggle="modal" data-bs-target="#amazed04">
                <p>震&nbsp;驚</p>
                <div class="img-box">
                  <img src="https://wavemocards.com/frontend/upload/05-amazed/amazed04-shocked.svg" alt="amazed">
                </div>
            </button>
        </div>
      </div>
    </main>

    <%- include('./layout/floatButton') -%>
    
    <%- include('./layout/modalEmoCards'); -%>
    <%- include('./layout/footer'); -%>

    <%- include('./layout/baseJs'); -%>
