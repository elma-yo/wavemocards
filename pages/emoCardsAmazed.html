<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 手機版網頁 CSS Reset 螢幕解析度 Reset -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>浪潮情緒卡｜驚訝</title>
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
    <%- include('./layout/headerLoggedIn'); -%>

    <main>
      <div class="container py-16 pt-72" id="top">
        <div class="titleBar d-flex justify-content-between align-items-center">
            <h2>驚訝</h2>
            <div class="nav-btn d-flex justify-content-end">
                <a class="btn btn-outline-main c-btn" href="emoCardsClassified.html">返回</a>
            </div>
        </div>
        <div class="d-flex flex-wrap mb-72" id="amazedCards">
        </div>
      </div>
    </main>

    <%- include('./layout/floatButton') -%>
    
    <!-- modalEmoCards -->
    <ul class="list">
      <li></li>
    </ul>
    <%- include('./layout/footer'); -%>

    <%- include('./layout/baseJs'); -%>
    <script>
      let imgAmazed01 = "https://wavemocards.com/frontend/upload/05-amazed/amazed01-stunned.svg";
      let imgAmazed02 = "https://wavemocards.com/frontend/upload/05-amazed/amazed02-astonishment.svg";
      let imgAmazed03 = "https://wavemocards.com/frontend/upload/05-amazed/amazed03-surprised.svg";
      let imgAmazed04 = "https://wavemocards.com/frontend/upload/05-amazed/amazed04-shocked.svg";

      const amazedCards = document.querySelector('#amazedCards');
      const listModal = document.querySelector('.list');

      axios.get("http://api.wavemocards.com/emotions?requirement=cards")
      .then(function(response){
        let aryData = Object.values(response.data);
        initAmazedCards()
        function initAmazedCards() {
          let strCards = "";
          let strModal = "";
          let emo;
          aryData.forEach(function(data, i){
            let imgSrc;
            if(data.Category == "驚訝"){
              emo = "amazed";
              if(data.Name == "錯愕") {
                imgSrc = imgAmazed01;
              } else if (data.Name == "驚訝") {
                imgSrc = imgAmazed02;
              } else if (data.Name == "驚喜") {
                imgSrc = imgAmazed03;
              } else if (data.Name == "震驚") {
                imgSrc = imgAmazed04;
              }
              let contentCards = `
                <button type="button" class="class-card me-16 bg-${emo} link-gray-900 class-card-${emo}" data-bs-toggle="modal" data-bs-target="#emo${i}">
                  <p>${data.Name[0]}&nbsp;${data.Name[1]}</p>
                  <div class="img-box">
                    <img src="${imgSrc}}" alt="${data.Name}">
                  </div>
                </button>`;
              let contentModals = `
                <li>
                  <div class="modal fade px-32" id="emo${i}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered c-modal-xl-card">
                      <div class="modal-content bg-${emo}" id="cardBgColor">
                        <div class="modal-body d-flex justify-content-between align-items-center">
                          <div class="text">
                            <div class="title w-100 mb-20 d-flex justify-content-between  align-items-end">
                              <h2>${data.Name}</h2>
                              <a href="modifyEmoCard.html" role="button">
                                  <i class="bi bi-pencil-square"></i>
                              </a>
                            </div>
                            <div class="mb-16">
                              <h3 class="mb-4">意思：</h3>
                              <p>${data.Description}</p>
                            </div>
                            <div>
                              <h3 class="mb-4">例句：</h3>
                              <p>${data.Example}</p>
                            </div>
                          </div>
                          <div class="img">
                            <img class="w-100" src="${imgSrc}" alt="${data.Name}">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>`;
              strCards+=contentCards;
              strModal+=contentModals;
            }
          })
          amazedCards.innerHTML = strCards;
          listModal.innerHTML = strModal;
        }
      })

    </script>
  </body>
</html>
