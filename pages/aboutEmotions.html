<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 手機版網頁 CSS Reset 螢幕解析度 Reset -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>浪潮情緒卡｜認識情緒</title>
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
    <%- include('./layout/headerLoggedIn'); -%>

    <div class="aboutEmotions pt-72" id="top">
        <div class="container py-16">
            <!-- 標題 -->
            <div class="titleBar d-flex justify-content-between align-items-center">
                <h2>認識情緒</h2>
                <div class="nav-btn d-flex justify-content-end">
                    <div class="btn-disable">關於情緒</div>
                    <a class="ms-16 btn btn-outline-main c-btn" href="emoCardsClassified.html">情緒卡</a>
                </div>
            </div>
            
            <div class="introduction py-16">
                <div class="mb-56">
                    <h2 class="mb-12">什麼是情緒？</h2>
                    <p id="whatIsEmotion"></p>
                </div>
                <div class="mb-56">
                    <h2 class="mb-12">6大基本情緒</h2>
                    <div class="mb-12 d-flex justify-content-center">
                        <div class="emoImg me-32 d-flex flex-column align-items-center">
                            <img class="mb-4" src="../assets/images/aboutEmotions/aboutEmo_happy.svg" alt="happy">
                            <span>快樂</span>
                        </div>
                        <div class="emoImg me-32 d-flex flex-column align-items-center">
                            <img class="mb-4" src="../assets/images/aboutEmotions/aboutEmo_sadness.svg" alt="sadness">
                            <span>悲傷</span>
                        </div>
                        <div class="emoImg me-32 d-flex flex-column align-items-center">
                            <img class="mb-4" src="../assets/images/aboutEmotions/aboutEmo_fear.svg" alt="fear">
                            <span>恐懼</span>
                        </div>
                        <div class="emoImg me-32 d-flex flex-column align-items-center">
                            <img class="mb-4" src="../assets/images/aboutEmotions/aboutEmo_hate.svg" alt="hate">
                            <span>厭惡</span>
                        </div>
                        <div class="emoImg me-32 d-flex flex-column align-items-center">
                            <img class="mb-4" src="../assets/images/aboutEmotions/aboutEmo_anger.svg" alt="anger">
                            <span>憤怒</span>
                        </div>
                        <div class="emoImg d-flex flex-column align-items-center">
                            <img class="mb-4" src="../assets/images/aboutEmotions/aboutEmo_amazing.svg" alt="amazing">
                            <span>驚訝</span>
                        </div>
                    </div>
                    <p id="sixBasicEmotions"></p>
                </div>
                <div class="mb-56">
                    <h2 class="mb-12">情緒無分好與壞</h2>
                    <p id="goodOrBad"></p>
                </div>
                <div class="mb-56">
                    <h2 class="mb-12">情緒的健康之道</h2>
                    <p id="healthyEmotion"></p>
                </div>
                <div class="text-end mb-64">
                    <a class="quote" href="https://wmc.hkfyg.org.hk/emo1" target="_blank">
                        引用文章來源：香港青年協會｜全健空間（九龍）
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <%- include('./layout/floatButton') -%>

    <%- include('./layout/footer'); -%>

    <%- include('./layout/baseJs'); -%>
    <!-- get data -->
    <script>
        let whatIsEmotion = document.querySelector('#whatIsEmotion');
        let sixBasicEmotions = document.querySelector('#sixBasicEmotions');
        let goodOrBad = document.querySelector('#goodOrBad');
        let healthyEmotion = document.querySelector('#healthyEmotion');
        
        axios.get("http://api.wavemocards.com/emotions?requirement=about")
        .then(function(response){
            whatIsEmotion.textContent = response.data.whatIsEmotion;
            sixBasicEmotions.textContent = response.data['6BisicEmotions'];
            goodOrBad.textContent = response.data.goodOrBad;
            healthyEmotion.textContent = response.data.healthyEmotion;
        })
    </script>
  </body>
</html>
