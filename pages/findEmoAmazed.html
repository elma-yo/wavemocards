<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />

    <title>浪潮情緒卡｜找尋我的情緒｜分類探索｜驚訝</title>
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <%- include('./layout/headerLogined'); -%>

    <div class="classifiedPage" style="min-height: 80vh;">
        <div class="container py-16">
            <!-- title bar -->
            <div class="titleBar d-flex justify-content-between align-items-center">

                        <span class="ms-4">我的情緒卡夾</span>
                    </a>
                </div>
            </div>

            <p class="mb-44 text-gray-550">

            <div class="d-flex flex-wrap mb-72">

                        <img src="../assets/images/amazed/amazed.svg" alt="amazed">

                        <div class="img-box">
                        <img src="../assets/images/amazed/amazed.svg" alt="amazed">

                </div>
                <div class="position-relative me-36 mb-20">
                    <a class="position-absolute top-0 start-100 translate-middle btn-add-card-m"></a>

                        <div class="img-box">
                        <img src="../assets/images/amazed/amazed.svg" alt="amazed">
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <%- include('./layout/modalEmoCards'); -%>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script type="text/javascript" src="../assets/js/mouseoverTitle.js"></script>
