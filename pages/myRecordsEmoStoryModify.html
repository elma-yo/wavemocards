<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>浪潮情緒卡｜我的紀錄｜情緒故事</title>
        <!-- Bootstrap icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <%- include('./layout/headerLoggedIn'); -%>

        <main>
            <div class="container py-16 mb-48">
                <!-- title bar -->
                <form action="" method="">
                    <div class="titleBar d-flex justify-content-between align-items-center">
                        <h2>我的紀錄｜情緒故事</h2>
                        <div class="nav-btn d-flex justify-content-end">
                            <a class="btn btn-outline-main c-btn" href="myRecordsEmoStory.html">取消</a>
                            <button type="submit" class="ms-16 btn btn-main c-btn d-flex justify-content-center align-items-center" href="findEmoStrength1st.html">儲存</button>
                        </div>
                    </div>
    
                    <!-- 第 1 區 日期與情緒 -->
                    <div class="container">
                        <div class="row mb-8">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-4 px-12 py-8 bg-main text-white fw-bold rounded-1">日期</div>
                                    <div class="col-8 px-12 py-8">2023 / 01 / 06</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-4 px-12 py-8 bg-main text-white fw-bold rounded-1">情緒（強度）｜第一次</div>
                                    <div class="col-8 px-12 py-8">快樂 5・幸福 4・安心 3</div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-24 justify-content-end">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-4 px-12 py-8 bg-main text-white fw-bold rounded-1">情緒（強度）｜第二次</div>
                                    <div class="col-8 px-12 py-8">快樂 5・幸福 4・安心 3</div>
                                </div>
                            </div>
                        </div>
                        <!-- 第 2 區 情緒故事｜背景篇 -->
                        <div class="row mb-16">
                            <div class="col px-8 py-4 border border-start-0 border-end-0 border-top-0 border-2 border-main-tint02 text-main fw-bold fs-6">情緒故事｜背景篇</div>
                        </div>
                        <div class="row mb-24">
                            <div class="col-2 px-12 py-8 d-flex align-items-center bg-main-tint02 fw-500 rounded-1">情緒的原因/背景</div>
                            <div class="col-10 px-12">
                                <input type="text" class="w-100 py-8 ps-8 border border-main-tint02 rounded-1" value="同學誇獎我總是很貼心，做事也很細心。說我是她很重要的朋友。">
                            </div>
                        </div>
                        <!-- 第 3 區 情緒故事｜行動篇 -->
                        <div class="row mb-16">
                            <div class="col px-8 py-4 border border-start-0 border-end-0 border-top-0 border-2 border-main-tint02 text-main fw-bold fs-6">情緒故事｜行動篇</div>
                        </div>
                        <div class="row mb-8">
                            <div class="col-2 px-12 py-8 d-flex align-items-center bg-main-tint02 fw-500 rounded-1">情緒後我所做的行動</div>
                            <div class="col-10 px-12">
                                <input type="text" class="w-100 py-8 ps-8 border border-main-tint02 rounded-1" value="我很開心地跑去和同學Ｂ說。">
                            </div>
                        </div>
                        <div class="row mb-8">
                            <div class="col-2 px-12 py-8 d-flex align-items-center bg-main-tint02 fw-500 rounded-1">行動後的結果</div>
                            <div class="col-10 px-12 rounded-1">
                                <input type="text" class="w-100 py-8 ps-8 border border-main-tint02 rounded-1" value="同學Ｂ聽完後很開心地說他也要跟我們一起出去玩！">
                            </div>
                        </div>
                        <div class="row mb-8">
                            <div class="col-2 px-12 py-8 d-flex align-items-center bg-main-tint02 fw-500 rounded-1">結果帶給我的感受</div>
                            <div class="col-10 px-12 rounded-1">
                                <input type="text" class="w-100 py-8 ps-8 border border-main-tint02 rounded-1" value="我很開心！">
                            </div>
                        </div>
                        <div class="row mb-8">
                            <div class="col-2 px-12 py-8 d-flex align-items-center bg-main-tint02 fw-500 rounded-1">結果好或不好？</div>
                            <div class="col-10 px-20 py-8 d-flex rounded-1">
                                <div class="form-check me-24">
                                    <input type="radio" class="form-check-input" name="result" id="resultGood" checked>
                                    <label class="form-check-label bg-white text-gray-900 border-0 fw-400" for="resultGood">好</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="result" id="resultBad">
                                    <label class="form-check-label bg-white text-gray-900 border-0 fw-400" for="resultBad">不好</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-8">
                            <div class="col-2 px-12 py-8 d-flex align-items-center bg-main-tint02 fw-500 rounded-1">是否感到後悔</div>
                            <div class="col-10 px-20 py-8 d-flex rounded-1">
                                <div class="form-check me-24">
                                    <input type="radio" class="form-check-input" name="regret" id="regretYes">
                                    <label class="form-check-label bg-white text-gray-900 border-0 fw-400" for="regretYes">是</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="regret" id="regretNot" checked>
                                    <label class="form-check-label bg-white text-gray-900 border-0 fw-400" for="regretNot">否</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2 px-12 py-8 d-flex align-items-center bg-main-tint02 fw-500 rounded-1">下次怎麼做會更好呢？</div>
                            <div class="col-10 px-12 rounded-1">
                                <input type="text" class="w-100 py-8 ps-8 border border-main-tint02 rounded-1" value="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        
        <%- include('./layout/footer'); -%>

        <script type="module" src="../main.js"></script>
        <script type="text/javascript" src="../assets/js/mouseoverTitle.js"></script>
    </body>
</html>
