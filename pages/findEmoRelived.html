<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浪潮情緒卡｜找尋我的情緒｜分類探索｜安心</title>
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <body>
    <%- include('./layout/headerLoggedIn'); -%>

    <main>
        <div class="container py-16 pt-72" id="top">
            <!-- title bar -->
            <div class="titleBar d-flex justify-content-between align-items-center">
                <h2>安心</h2>
                <div class="nav-btn d-flex justify-content-end">

                        <i class="bi bi-folder2"></i>

                        <span class="ms-4">我的情緒卡夾</span>
                    </a>
                </div>
            </div>

            <p class="mb-44 text-gray-550">
                🔎 透過點擊 <i class="bi bi-plus-lg"></i>，將情緒新增進「我的情緒卡夾」中。
            </p>

            <!-- cards -->
            <div class="d-flex flex-wrap mb-72">
                <div class="position-relative me-24">
                    <a class="position-absolute top-0 start-100 translate-middle btn-add-card-m"></a>
                    <button type="button" class="class-card mb-12 bg-relived link-gray-900 class-card-relived" data-bs-toggle="modal" data-bs-target="#addRelived01">
                        <p>舒&nbsp;服</p>
                        <div class="img-box">
                            <img src="https://wavemocards.com/frontend/upload/03-relived/relived01-comfortable.svg" alt="舒服">

                </div>

                        <div class="img-box">
                            <img src="https://wavemocards.com/frontend/upload/03-relived/relived04-relieved.svg" alt="安心">

                <div class="position-relative me-24">

    <%- include('./layout/floatButtons') -%>
