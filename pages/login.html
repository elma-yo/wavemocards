<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浪潮情緒卡｜登入</title>
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="login d-flex justify-content-center">
        <div class="img w-50 vh-100">
            <img src="../assets/images/login-bg.svg" alt="login page background">
        </div>

        <div class="w-50 py-32 px-24 d-flex flex-column align-items-center">
            <div class="form">
                <div class="d-flex flex-column align-items-center">
                    <img class="mb-20" src="../assets/images/icons/icon_profile.svg" alt="icon profile">
                </div>
                <h2 class="mb-32">登入</h2>
                <!-- 尚未填入 a 連結 -->
                <a class="w-100 mb-32 py-8 btn btn-outline-main c-btn-outline-main d-flex justify-content-center align-items-center" href="#">
                    透過Google帳號登入
                    <i class="bi bi-google ms-8"></i>
                </a>
                <div class="or mb-32">或</div>

                <!-- 尚未填入 action 內容 -->
                <form action="#" method="post" class="needs-validation" novalidate>
                    <div class="mb-16">
                        <label for="validationCustom01" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="validationCustom01" required>
                        <div class="invalid-feedback">
                            請輸入正確的 e-mail 帳號
                        </div>
                    </div>
                    <div class="mb-20">
                        <label for="validationCustom02" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="validationCustom02" required>
                        <div class="invalid-feedback">
                            請輸入正確的密碼
                        </div>
                    </div>
                    <button class="w-100 py-8 btn btn-main c-btn" type="submit">登入</button>
                </form>
                
            </div>
        </div>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()

    </script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
