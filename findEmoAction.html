            <!-- title bar -->

                <h2>我的情緒故事｜行動篇</h2>
                <div class="nav-btn d-lg-flex justify-content-end">
                    <a class="btn btn-outline-main c-btn" href="findEmoBackground.html">上一步</a>
                    <a class="ms-16 btn btn-main c-btn d-flex justify-content-center align-items-center" href="findEmoStrength2nd.html"><span class="ms-4">下一步</span></a>

            <p class="mb-24 text-gray-550 fs-7">
                謝謝親愛的ＯＯ，回想了情緒發生的背景原因。
            </p>

            <form action="#" method="post">
                <!-- 第一題 -->
                <div class="container mb-48">
                    <div class="mb-24 row align-items-stretch">
                        <div class="col-9 bg-main-tint03 rounded">
                            <label for="whatHappened" class="d-block py-12">
                                <p class="mb-4 text-main fw-500  fs-7">
                                    接下來，想邀請ＯＯ回想在感受到「ＸＸ、ＸＸ、ＸＸ」情緒後，做了什麼事情呢？
                                </p>
                            </label>
                            <textarea class="w-100 mb-12 p-12 border rounded border-gray-500 text-gray-900" id="whatHappened" name="whatHappened"></textarea>
                        </div>
                        <div class="col-3 d-flex justify-content-end align-items-center">
                            <img class="d-block" src="/wavemocards/assets/lime-action-679a9ee9.svg" alt="a man is diving" id="img">
                        </div>
                    </div>
                </div>
                <!-- 第二題 -->
                <div class="container mb-48">
                    <div class="mb-24 row align-items-stretch">
                        <div class="col-9 order-2 bg-main-tint03 rounded">
                            <label for="whatHappened" class="d-block py-12">
                                <p class="mb-4 text-gray-550 fs-8">謝謝你願意寫下自己的故事。</p>
                                <p class="mb-4 text-main fw-500  fs-7">
                                    想請親愛的ＯＯ，寫下關於上述所做的事情後，發生了什麼樣的結果？
                                </p>
                            </label>
                            <textarea class="w-100 mb-12 p-12 border rounded border-gray-500 text-gray-900" id="whatHappened" name="whatHappened"></textarea>
                        </div>
                        <div class="col-3 order-1 d-flex justify-content-end align-items-center">
                            <img class="d-block" src="/wavemocards/assets/lime-happened-9942cb27.svg" alt="a man is diving" id="img">
                        </div>
                    </div>
                </div>
                <!-- 第三題 -->
                <div class="container mb-48">
                    <div class="mb-24 row align-items-stretch">
                        <div class="col-9 order-1 bg-main-tint03 rounded">
                            <label for="whatHappened" class="d-block py-12">
                                <p class="mb-4 text-main fw-500  fs-7">
                                    對於上述發生的結果，你有什麼樣的感受呢？
                                </p>
                            </label>
                            <textarea class="w-100 mb-12 p-12 border rounded border-gray-500 text-gray-900" id="whatHappened" name="whatHappened"></textarea>
                        </div>
                        <div class="col-3 order-2 d-flex justify-content-end align-items-center">
                            <img class="d-block" src="/wavemocards/assets/lime-feel-2229e121.svg" alt="a man is diving" id="img">
                        </div>
                    </div>
                </div>
                <!-- 第四～五題 -->
                <div class="container mb-48">
                    <div class="mb-24 row align-items-stretch">
                        <div class="col-9 order-2 bg-main-tint03 rounded">
                            <!-- 第四題 -->
                            <label class="d-block py-12">
                                <p class="mb-4 text-main fw-500  fs-7">
                                    親愛的ＯＯ，你在做了上述的事情後，你覺得你得到了好的結果？還是不好的結果呢？
                                </p>
                            </label>
                            <div class="mb-16 d-flex align-items-center">
                                <div>
                                    <input type="radio" class="d-none" name="isGoodResult" id="isGoodResultYes" value="Good">
                                    <label for="isGoodResultYes" class="form-label EmoStoryLabel me-16">
                                        好
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" class="d-none" name="isGoodResult" id="isGoodResultNo" value="Bad">
                                    <label for="isGoodResultNo" class="form-label EmoStoryLabel">
                                        不好
                                    </label>
                                </div>
                            </div>
                            <!-- 第五題 -->
                            <label class="d-block py-12">
                                <p class="mb-4 text-main fw-500  fs-7">
                                    親愛的ＯＯ，現在的你對於上述所做的事情，是否有感到後悔呢？
                                </p>
                            </label>
                            <div class="mb-16 d-flex align-items-center">
                                <div>
                                    <input type="radio" class="d-none" name="isRegret" id="isRegretYes" value="Yes">
                                    <label for="isRegretYes" class="form-label EmoStoryLabel me-16">
                                        是
                                    </label>
                                </div>
                                <div>
                                    <input type="radio" class="d-none" name="isRegret" id="isRegretNo" value="No">
                                    <label for="isRegretNo" class="form-label EmoStoryLabel">
                                        否
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 order-1 d-flex justify-content-end align-items-center">
                            <img class="d-block" src="/wavemocards/assets/lime-goodOrBad-2208ddc2.svg" alt="a man is diving" id="img">
                        </div>
                    </div>
                </div>
                <!-- 第六題 -->
                <div class="container mb-24">
                    <div class="mb-24 row align-items-stretch">
                        <div class="col-9 order-1 bg-main-tint03 rounded">
                            <label for="whatHappened" class="d-block py-12">
                                <p class="mb-4 text-gray-550 fs-8">如果這次所做的事情/行為，所帶來的結果不太好的話。</p>
                                <p class="mb-4 text-main fw-500  fs-7">
                                    想邀請ＯＯ，想一想下一次發生類似的事情和感受時，
                                </p>
                                <p class="mb-4 text-main fw-500  fs-7">
                                    可以做什麼樣的反應或是行為/行動，而可以得到比較好的結果呢？
                                </p>
                            </label>
                            <textarea class="w-100 mb-12 p-12 border rounded border-gray-500 text-gray-900" id="whatHappened" name="whatHappened"></textarea>
                        </div>
                        <div class="col-3 order-2 d-flex justify-content-end align-items-center">
                            <img class="d-block" src="/wavemocards/assets/lime-nextActionPlan-d7ec7f23.svg" alt="a man is diving" id="img">
                        </div>
                    </div>
                </div>
            </form>
